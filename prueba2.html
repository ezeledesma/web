<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
                Formulario de Consulta
            </title>
            
            <link rel="stylesheet" href="./prueba2.css"/>
    </head>
    <body>
        <section id="app">
        <table>
      	<tr>
          <td colspan="2">
            <img id="logo" alt="Logo" draggable="false" src="./imagenes/logo-tradesal.png">
          </td>
        </tr>
        <tr>
          <td><img class="icon" alt="Usuario" draggable="false" src="./imagenes/person.png"></td>
          <td><input class="form-control" type="text" name="username" id="usuario" maxlength="20" placeholder="Nombre" v-model="from_name" required autocomplete="off"></td>
        </tr>
        <tr>
            <td><img class="icon" alt="Email" draggable="false"></td>
            <td><input class="form-control" type="email" name="email" id="email" placeholder="suemail@mail.com" v-model="from_email" required autocomplete="off"></td>
        </tr>
        <tr>
            <td><img class="icon" alt="Telefono" draggable="false"></td>
            <td><input class="form-control" type="tel" name="phone" id="phone" placeholder="(011) 1234-5678" v-model="from_tel"autocomplete="off"></td>
        </tr>
        <tr>
          <td><img class="icon" alt="Subject" draggable="false"></td>
          <td><input class="form-control"  type="text" name="subject" id="subject" placeholder="Asunto" v-model="subject" autocomplete="off"></td>
        </tr>
        <tr>
            <td colspan="2"><textarea class="form-control" name="message" id="message" placeholder="Introduzca su consulta" v-model="message" required autocomplete="off"></textarea></td>
        </tr>
        <tr>
          <td colspan="2">
            <button @click="enviar" id="boton" class="btn-success">
                Enviar
            </button>
          </td>
        </tr>
	    </table>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js">
        </script>
        <script src="https://cdn.emailjs.com/dist/email.min.js" type="text/javascript">
        </script>
        <script>
            (function(){
                emailjs.init("user_AteLsVS3cVonvG1aNq5ll");
             })();
            const vue = new Vue({
                el: '#app',
                data(){
                    return {
                        from_name: '',
                        from_email: '',
                        message: '',
                        subject: '',
                        from_tel: '',
                    }
                },
                methods: {
                    enviar(){
                        let data = {
                            from_name: this.from_name,
                            from_email: this.from_email,
                            message: this.message,
                            subject: this.subject,
                            from_tel: this.from_tel,
                        };
                        
                        emailjs.send("service_lzc10re","template_9xf6mtg", data)
                        .then(function(response) {
                            if(response.text === 'OK'){
                                alert('Su consulta fue enviada de forma exitosa!');
                            }
                           console.log("SUCCESS. status=%d, text=%s", response.status, response.text);
                        }, function(err) {
                            alert('Ocurri√≥ un problema al enviar el correo');
                           console.log("FAILED. error=", err);
                        });
                    }
                }
            });
        </script>
    </body>
</html>
